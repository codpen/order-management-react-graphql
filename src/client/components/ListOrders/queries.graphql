query GetAllOrders(
  $first: Int
  $skip: Int
  $status: OrderStatus
  $orderByUrgency: OrderByArg
  $customerId: ID
) {
  getAllOrders(
    first: $first
    skip: $skip
    status: $status
    orderByUrgency: $orderByUrgency
    customerId: $customerId
  ) {
    totalCount
    items {
      ...OrderData
    }
  }
}

fragment OrderData on Order {
  id
  number
  status
  urgency
  customer {
    id
    name
  }
  createdAt
  totalPrice
  totalTax
  totalSize
  items {
    material {
      id
      name
    }
    pieces
  }
}
